<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Study Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" crossorigin href="/assets/index-oNss9QXI.css">
</head>
<body>
  <header>
    <h1>AI Study Buddy</h1>
    <div class="brand">SDG ุฌ.ุณ</div>
  </header>

  <section class="input-area">
    <textarea id="notes" placeholder="Paste your study notes here..." rows="10"></textarea>
    <div class="actions">
      <input id="userId" placeholder="Optional user id" />
      <button id="generateBtn">Generate 5 Flashcards</button>
    </div>
  </section>

  <section>
    <h2>Flashcards</h2>
    <div id="cards" class="cards"></div>
  </section>

  <script src="/app.js"></script>
</body>
</html>
